<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olol Films - Add Your Movies</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }
    header {
      text-align: center;
      background: #000;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(to right, orange, red);
      -webkit-background-clip: text;
      color: transparent;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    form {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background: #111;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      border-radius: 4px 0 0 4px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .movie {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .movie img {
      width: 100%;
      border-radius: 6px;
    }
    .movie h3 {
      margin: 0.5rem 0 0.3rem;
    }
    .movie p {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ololfilms</h1>
  </header>

  <nav>
    <a href="/">Home</a>
  </nav>

  <form method="POST" action="/add">
    <input type="text" name="title" placeholder="Enter movie title" required>
    <button type="submit">Add Movie</button>
  </form>

  <div class="movie-grid">
    {% for movie in movies %}
    <div class="movie">
      <img src="{{ movie.poster }}" alt="{{ movie.title }} poster">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.plot }}</p>
    </div>
    {% endfor %}
  </div>
</body>
</html>
